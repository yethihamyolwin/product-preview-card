<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="card">
    <div class="img_container">
      <img src="./images/image-product-desktop.jpg" alt="product photo">
    </div>
    <div class="details_container">
      <p class="perfume">PERFUME</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price_container">
        <p class="current_price">$149.99</p>
        <p class="old_price">$169.99</p>
      </div>
      <button class="btn"><img src="./images/icon-cart.svg" alt="cartImg">Add to Cart</button>
    </div>
  </div>


</body>

</html>
